<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>S A M P L E R</title>
    <link href="style.css" type="text/css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Row x Col -->
    <div class="keys wrapper">

        <!-- 1 x 1 -->
        <div id="bass" class="key">
            <span class="sound">Bass Drum</span>
        </div>

        <!-- 1 x 2 -->
        <div id="tom-one" class="key">
            <span class="sound">Tom One</span>
        </div>

        <!-- 1 x 3 -->
        <div id="crash-one" class="key">
            <span class="sound">Crash One</span>
        </div>

        <!-- 1 x 4 -->
        <div id="hi-hat-close" class="key">
            <span class="sound">Close Hi-Hat</span>
        </div>

        <!-- 2 x 1 -->
        <div id="snare" class="key">
            <span class="sound">Snare Drum</span>
        </div>


        <!-- 2 x 2 -->
        <div id="tom-two" class="key">
            <span class="sound">Tom Two</span>
        </div>

        <!-- 2 x 3 -->
        <div id="crash-two" class="key">
            <span class="sound">Crash Two</span>
        </div>

        <!-- 2 x 4 -->
        <div id="hi-hat-open" class="key">
            <span class="sound">Open Hi-Hat</span>
        </div>

        <!-- 3 x 1 -->
        <div id="auxiliary-snare" class="key">
            <span class="sound">Aux-Snare</span>
        </div>

        <!-- 3 x 2 -->
        <div id="tom-three" class="key">
            <span class="sound">Tom Three</span>
        </div>

        <!-- 3 x 3 -->
        <div id="cowbell" class="key">
            <span class="sound">Cowbell</span>
        </div>

        <!-- 3 x 4 -->
        <div id="ride-cymbal" class="key">
            <span class="sound">Ride Cymbal</span>
        </div>

        <!-- 4 x 1 -->
        <div id="drum-roll" class="key">
            <span class="sound">Drum Roll</span>
        </div>

        <!-- 4 x 2 -->
        <div id="roto-tom-one" class="key">
            <span class="sound">Roto Tom One</span>
        </div>

        <!-- 4 x 3 -->
        <div id="roto-tom-two" class="key">
            <span class="sound">Roto Tom Two</span>
        </div>

        <!-- 4 x 4 -->
        <div id="roto-tom-three" class="key">
            <span class="sound">Roto Tom Three</span>
        </div>
    </div>

    <!-- JavaScript Link -->
    <script src="main.js"></script>
</body>

</html>
